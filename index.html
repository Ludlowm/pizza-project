<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <script src='js/jquery-3.2.0.js'></script>
    <script src='js/scripts.js'></script>
    <title>Pizza Parlour!</title>
  </head>
  <body>

    <div class="container">
      <div class = "jumbotron">
      <h1>Pizza Parlor</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="inputForm">
            <div class="form-group">
              <label for="name-input">Enter name</label>
              <input id="name-input" class="form-control" type="text" required>
            </div>
            <div class="form-group">
              <label for="size-select">Select Pizza Size:</label>
              <select id="size-select" class = "form-control">
                <option value = "0">Small</option>
                <option value = "1">Medium</option>
                <option value = "2">Large</option>
              </select>
            </div>
            <div class="form-group">
              <label for="topping-select">Select Topping:</label>
              <select id="topping-select" class = "form-control">
                <option value = "0">Pepperoni</option>
                <option value = "1">Chicken</option>
                <option value = "2">Pineapple</option>
              </select>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
         <div id="result">

         </div>
      </div>
    </div>
  </div>
  </body>
</html>
